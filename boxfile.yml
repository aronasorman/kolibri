run.config:
  engine: python
  engine.config:
    runtime: python-2.7
    pip_install: 'pip install -r requirements/base.txt -I'

  extra_packages:
    - nodejs-6.11.4
    - gettext-tools
    - fish-2.6.0nb3

  # without this, yarn would error out with readonly filesystem errors
  cache_dirs:
    - node_modules/
    - dist/

data.storage:
  image: nanobox/unfs:0.9

web.main:
  network_dirs:
    data.storage:
      - kolibri_home/
  start:
    - python deploy/kolibri.pex start --foreground --debug
